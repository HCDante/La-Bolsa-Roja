        </nav>
      </div>

  <br>

  <div class="container-form-inv ">
    <h2>Inventario</h2>
    <form>
      <div class="input-group mb-3 ">
        <span class="input-group-text labelText ">#id:</span>
        <input type="number" class="form-control" aria-label="title">
      </div>
      <div class="input-group mb-3 ">
        <span class="input-group-text labelText">Nombre:</span>
        <input type="text" class="form-control" aria-label="name">
      </div>      
      <div class="input-group ">
        <span class="input-group-text labelText">Descripción:</span>
        <textarea class="form-control" aria-label="With textarea"></textarea>
      </div>
      <br>
      <div class="input-group mb-3 ">          
        <span class="input-group-text labelText">Precio $0.00</span>
        <input type="text" class="form-control" aria-label="Dollar amount (with dot and two decimal places)">
      </div>
      <div class="prueba ">Seleccionar Imagen:</div>
      <div class="input-group mb-3 ">
        
        <label class="input-group-text labelText labelText-mobile" for="inputGroupFile01">Imagen</label>
        <input type="file" class="form-control" id="inputGroupFile01">
      </div>
      <button type="button" class="btn btn-danger" onclick="agregarProducto()">Agregar</button>
    </form>
    <br>
    <table class="table">
      <thead>
        <tr>
          <th>#id</th>
          <th>Nombre Articulo</th>
          <th>Descripción</th>
          <th>Precio</th>
        </tr>
      </thead>
      <tbody id="tablaInventario">
      </tbody>
    </table>
  </div>
