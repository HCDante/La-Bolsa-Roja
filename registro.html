  <div class="container-form-reg" id="form">
    <h2 class="text-center">Regístrate</h2>
      <form>
        <div class="input-group mb-3 ">
          <span class="input-group-text labelText ">Nombre:</span>
          <input type="text" placeholder="Nombres + apellidos" class="form-control" aria-label="title" id="name">
        </div>
        <div class="input-group mb-3 ">
          <span class="input-group-text labelText">Teléfono:</span>
          <input type="text" placeholder="5512345678" class="form-control" aria-label="name" id="telephone">
        </div>
        <div class="input-group">
          <span class="input-group-text labelText">Email:</span>
          <input type="email" placeholder="example@gmail.com" textarea class="form-control" aria-label="mail"
            id="mail"></textarea>
        </div>
        <br>
        <!--Formulario mostrar contraseña-->
         <form id="form1">
          <div class="container">
            <div class="row">
              <div class="col-md-6">
                <label>Contraseña</label>
                <div class="input-group">
                  <input id="txtPassword" pattern=".{10,}" type="Password" Class="form-control">
                  <div class="input-group-pswd">
                    <button id="show_password" class="btn btn-danger" type="button" onclick="mostrarPassword()"> <span
                        class="fa fa-eye-slash icon"></span> </button>
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <label>Confirmar Contraseña</label>
                <div class="input-group">
                  <input id="txtPassword2" pattern=".{10,}" type="Password" Class="form-control">
                  <div class="input-group-pswd2">
                    <button id="show_password2" class="btn btn-danger" type="button" onclick="mostrarPassword2()"> 
                      <span class="fa fa-eye-slash icon2"></span> </button>
                  </div>
                </div>
                </div>
              </div>
              <p style="color: #000166;">
                - La contraseña debe contener mínimo: <br>
                6 caracteres | 1 minúscula | 1 mayuscula | 1 carácter especial <br>
                Caracteres especiales aceptados: 
                !  &  $  %  &  ?  @  .  "
              </p>
              <br>
              <button type="button" id="button" class="btn btn-danger" >Crear cuenta</button>
              <p class="warnings" id="warnings"></p>
            </div>
          </div>
        </form>
      </form>
      <br>

    <!--Scrip Formulario mostrar contraseña-->
    
    <script defer type="text/javascript">
      function mostrarPassword(){
          var cambio = document.getElementById("txtPassword");
          if(cambio.type == "password"){
            cambio.type = "text";
            $('.icon').removeClass('fa fa-eye-slash').addClass('fa fa-eye');
          }else{
            cambio.type = "password";
            $('.icon').removeClass('fa fa-eye').addClass('fa fa-eye-slash');
          }
        } 
        function mostrarPassword2(){
          var cambio2 = document.getElementById("txtPassword2");
          if(cambio2.type == "password"){
            cambio2.type = "text";
            $('.icon2').removeClass('fa fa-eye-slash').addClass('fa fa-eye');
          }else{
            cambio2.type = "password";
            $('.icon2').removeClass('fa fa-eye').addClass('fa fa-eye-slash');
          }
        } 
      </script>
